<!-- 
	事件对象
	鼠标事件
	event.clientX  在可视区中，鼠标点击x的坐标
	event.clientY  在可视区中，鼠标点击y的坐标	
 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		document.onclick = function () {
			alert(event.clientX+','+event.clientY);
		}
	</script>
</body>
</html>
