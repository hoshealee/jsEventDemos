<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="text">
</body>
<script>
	window.onload = function () {
		var oText = document.getElementById('text');
		oText.onkeydown = function (ev) {
			var oEvent = ev || event;
			if (oEvent.keyCode < 40 && oEvent.keyCode != 8 || oEvent.keyCode > 57) {
				return false;
			} 
		}
	}
</script>
</html>
